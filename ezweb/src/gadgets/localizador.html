<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Localizador</title>
		<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAoMH4tTPsZmm1jaPem3DI7BRJ1DyKl76XlXb6we_jGXp6RMu2rBS9Jo9PyIcS7E2TW7l6u1YXr5_Hag" type="text/javascript"></script>
		<script>
			var map=null;
			var geocoder=null;
			var address = new EzWebAPI.createRGadgetVariable("address",_addressHandler);

			function _initialize() {
				if (GBrowserIsCompatible()) {
					map = new GMap2(document.getElementById("map_canvas"));
					map.addControl(new GMapTypeControl());
					map.addControl(new GLargeMapControl());
					map.setCenter(new GLatLng(34, 0), 1);
					geocoder = new GClientGeocoder();
				}
			}


			function _addressHandler(address) {
				if (geocoder) {
					geocoder.getLatLng(
						address,
						function(point) {
							if (!point) {
								document.getElementById("map_canvas").innerHTML="Direcci&oacute; no encontrada";
							} else {
								map.setCenter(point, 16);
								var marker = new GMarker(point);
								map.addOverlay(marker);
								marker.openInfoWindowHtml(address);
							}
						}
					);
				}
			}

		</script>
	</head>
	<body onload="_initialize();">
		<div id="map_canvas" style="width: 500px; height: 400px"></div>
	</body>
</html>
