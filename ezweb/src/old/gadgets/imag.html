<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Arquitectura_Imagenio</title>
	</head>
	<body>
		<div id="innerimag"></div>
		<script>
			var today = new Date();
			var svgimag  = "<object align='center' type='text/html' data='http://europa.ls.fi.upm.es/~lmayllon/html/imag.html?rnd="+today.getTime();
			svgimag += "' width='100%'></object>";
			document.getElementById("innerimag").innerHTML=svgimag;
		</script>
	</body>
</html>
