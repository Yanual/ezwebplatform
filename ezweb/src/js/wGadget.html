<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>writer Gadget</title>
                <script language="javascript" src="/ezweb/EzWebAPI/EzWebAPI.js"></script>
	</head>
	
	<body onload="">
		<script>
			var Calle = EzWebAPI.createRWGadgetVariable("calle");
			var Counter = EzWebAPI.createRWGadgetVariable("counter");

//                       alert(EzWebAPI.getId());
		</script>
		<div>
			<form>
				<input id = "writer" type = text>
				<input ezweb:handler="adsfas" ezweb:event="click" id="sendEvent" type = button value = "send" onClick = "Calle.set(document.getElementById('writer').value); Counter.set((Counter.get()+1))">
			</form>
		</div>
	</body>
</html>
