<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
		<script src = "./connectable.js" type = text/javascript></script>
		<script src = "./wiring.js" type = text/javascript></script>
		<script src = "./prototype.js" type = text/javascript></script>

	</head>
	
	<body>
		<div class = "left">
			<script>
				var w = WiringFactory.getInstance();
				var event = new Hash({name:"var1", aspect:"EVENT"}) 
				var slot = new Hash({name:"var2", aspect:"SLOT"})
				var slot2 = new Hash({name:"var3", aspect:"SLOT"})
				
				var conect = new Array()
				conect.push(event)
				conect.push(slot)
				conect.push(slot2)
	
				function anadirCanal(object){
					var result = null;
					
					if (!(result = w.createChannel(object))){	
						var selector = $("selectCanal");
						var itemize =  $("canales");
						
						var element = document.createElement("option");
						element.setAttribute("id", object)
						var text = document.createTextNode(object);
						element.appendChild(text);
						selector.appendChild(element);
	
						var element = document.createElement("option");
						var text = document.createTextNode(object);
						element.setAttribute("id", object)
						element.appendChild(text);
						itemize.appendChild(element);
					}
				}
				
				function borrarCanal(object){
					var selector = $("selectCanal");
					var itemize =  $("canales");
					//the first id is from the channel list	
					var hijo = $(object);
					selector.removeChild(hijo);
					// the new identifier is from the item list
					hijo = $(object);
					itemize.removeChild(hijo);
					w.removeChannel(object);
				}
				
				function anadeGadget(object){
					var selector = $("gadgets");
					
					var element = document.createElement("option");
					element.setAttribute("id", object)
					var text = document.createTextNode(object);
					element.appendChild(text);
					selector.appendChild(element);

					w.addInstance(object, conect);
				}
				
		
				////////////////////////
				function renewChannel(channel){
					if (channel != ""){
						var connections = w.connections(channel);
						var inputs = connections["input"];
						var outputs = connections["output"];
						var slots = $("slotsConnection")
						var events = $("eventsConnection")
						
						$("valor").value = w.viewValue(channel);
						slots.innerHTML = "";
						events.innerHTML = "";
						
						for (var i = 0; i < inputs.length; i++){
							if (inputs[i].id == null){
								events.innerHTML += "<tr><td></td><td>" + inputs[i].name + "</td></tr>"
							}
							else{
								events.innerHTML += "<tr><td></td><td>" + inputs[i].id + "::" + inputs[i].name + "</td></tr>"
							}
						}
						for (var j = 0; j < outputs.length; j++){
							if (outputs[j].id == null){
								slots.innerHTML += "<tr><td></td><td>" + outputs[j].name + "</td></tr>"
							}
							else{
								slots.innerHTML += "<tr><td></td><td>" + outputs[j].id + "::" + outputs[j].name + "</td></tr>"
							}
						}
					}
				}

				function renewItem(object){
					if (Object != ""){
						var connections = w.gadgetConnections(object);
	
						var slots = $("slots")
						var events = $("events")
						
						slots.innerHTML = "";
						events.innerHTML = "";
						if (connections){
							for (var i = 0; i < connections.length; i++){
								if (connections[i].aspect == "SLOT"){
									slots.innerHTML += "<tr><td></td><td>" + connections[i].name + "</td></tr>"
								}
								else{
									events.innerHTML += "<tr><td></td><td>" + connections[i].name + "</td></tr>"
								}
							}
						}
						else{
							slots.innerHTML += "<tr><td></td><td> slot </td></tr>"
							events.innerHTML += "<tr><td></td><td> event </td></tr>"		
						}
					}
				}
			
			</script>
			
			<input id = "creaCanal" type = text value = "nombre del canal...">
			<input type=button 
				   value= "crear_canal" 
				   onclick = "anadirCanal($F($('creaCanal')))"
				   
			<input type=button 
				   value= "borrar_canal" 
				   onclick = "borrarCanal($('selectCanal').value)">
			<input id = "crearInstancia" type=text value="id del gadget...">
			<input type=button 
				   value= "crear_instancia" 
				   onclick = "anadeGadget($F($('crearInstancia')))">
			<input id = "borrarInstancia" type = text value = "id del gadget...">
			<input type=button 
				   value= "borrar_instancia" 
				   onclick = "w.removeInstance($F($('borrarInstancia')))">
		<br>

		<br>
		<br>
			<input id = "input1" type = text value = "id canal input...">a
			<input id = "channel1" type = text value = "id canal...">
			<input type = button 
				   value= "conecta canal a otro" 
				   onclick = "w.addChannelInput($F($('input1')), $F($('channel1')))">
		<br>	
		<br>
			<input id = "input2"  type = text value = "id canal...">
			<input id = "gadget2" type = text value = "id gadget...">
			<input id = "event2"  type = text value = "name event...">
			<input type = button 
				   value = "conecta input a canal" 
				   onclick = "w.addChannelInput($F($('gadget2')),$F($('event2')), $F($('input2')))">

		<br>
		<br>
			<input id = "output3" type = text value = "id canal output...">a
			<input id = "channel3" type = text value = "id canal...">
			<input type = button 
				   value= "conecta canal a otro" 
				   onclick = "w.addChannelOutput($F($('output3')), $F($('channel3')))">
		<br>
		<br>
			<input id = "input4"  type = text value = "id canal...">
			<input id = "gadget4" type = text value = "id gadget...">
			<input id = "slot4"  type = text value = "name slot...">
			<input type = button 
				   value= "conecta output a canal" 
				   onclick = "w.addChannelOutput($F($('gadget4')),$F($('slot4')), $F($('input4')))">
		<br>
		<br>
		<br>
		<br>
			<input id = "input5" type = text value = "id canal input...">
			<input id = "channel5" type = text value = "id canal...">
			<input type = button 
				   value= "Desconectar canales" 
				   onclick = "w.removeChannelInput($F($('input5')), $F($('channel5')))">
		<br>	
		<br>
			<input id = "input6"  type = text value = "id canal...">
			<input id = "gadget6" type = text value = "id gadget...">
			<input id = "event6"  type = text value = "name event...">
			<input type = button 
				   value = "Desconecta input a canal" 
				   onclick = "w.removeChannelInput($F($('gadget6')),$F($('event6')), $F($('input6')))">

		<br>
		<br>
			<input id = "output7" type = text value = "id canal output...">
			<input id = "channel7" type = text value = "id canal...">
			<input type = button 
				   value= "conecta canal a otro" 
				   onclick = "w.removeChannelOutput($F($('output7')), $F($('channel7')))">
		<br>
		<br>
			<input id = "input8"  type = text value = "id canal...">
			<input id = "gadget8" type = text value = "id gadget...">
			<input id = "slot8"  type = text value = "name slot...">
			<input type = button 
				   value= "conecta output a canal" 
				   onclick = "w.removeChannelOutput($F($('gadget8')),$F($('slot8')), $F($('input8')))">
		<br>
		<br>
		<br>
		<br>
			<input id = "gadget9" type = text value = "id gadget...">
			<input id = "event9"  type = text value = "name event...">
			<input id = "value9"  type = text value = "value...">
			<input type = button 
				   value= "send event" 
				   onclick = "w.sendEvent($F($('gadget9')),$F($('event9')), $F($('value9')))">
					
		</div>
		<div class = "container">
			<fieldset id = "one">
				<div id = "selector">
					<em>Seleccione un canal:</em>
					<select id = "selectCanal"  onChange = "renewChannel($F($('selectCanal')))">
						<option value = "" selected>----</option>
				
					</select>
				</div>
		
				
				<div id = "view">
					<input id = "valor" type = "text" value = "">			
				</div>		
				<div id = "tab_one">
					<table class = "header">
						<tr><td> </td><td>Event connection</td></tr>
					</table>
				    <div class = "contents">
        				<table class = "bodier" id = "eventsConnection">
				          <tr>
				            <td></td>
				            <td>Gadget1::event1</td>
				          </tr>
				          <tr>
				            <td><img  class = "imagen" src = "./cheacker.gif"></td>
				            <td>canal2</td>
				          </tr>
				          <tr>
				            <td></td>
				            <td>Gadget3::event4</td>
				          </tr>
			
				        </table>
				      </div>
				</div>
				<div id = "tab_two">
					<table class = "header">
						<tr><td> </td><td>Slot connection</td></tr>
					</table>
				    <div class = "contents">
        				<table class = "bodier" id = "slotsConnection">
						  <tr>
				            <td></td>
				            <td>Gadget1::slot1</td>
				          </tr>
				    
				        </table>
				      </div>
				</div>

			</fieldset>

			<fieldset id = "two">
				<div id = "selector">
					<em>Seleccione un item:</em>
					<select id = "itemizer"  onChange = "renewItem($F($('itemizer')))">
						<option value = "" selected>----</option>
						<optgroup id="canales">
							<option value = "" disabled>Canales</option>
							</optgroup>
						<optgroup id ="gadgets">
							<option value = "" disabled>Gadgets</option>
						</optgroup>
					</select>
				</div>
					<div id = "tab_one">
					<table class = "header">
						<tr><td> </td><td>Event connection</td></tr>
					</table>
				    <div class = "contents">
        				<table class = "bodier" id = "events">
				          <tr>
				          	<td><img  class = "imagen" src = "./cheacker.gif"></td>
				            <td>event1</td>
				          </tr>
				          <tr>
				          	<td></td>
				            <td>event2</td>
					      </tr>
				          <tr>
				          	<td></td>
				            <td>event3</td>
				          </tr>
				        </table>
				      </div>
				</div>
				<div id = "tab_two">
					<table class = "header">
						<tr><td> </td><td>Slot connection</td></tr>
					</table>
				    <div class = "contents">
        				<table class = "bodier" id = "slots">
				          <tr>
				          	<td></td>
				            <td>slot1</td>
				          </tr>
				    
				        </table>
				      </div>
				</div>
	
			</fieldset>
			<input id = "actualiza" type = "button" value = "Actualizar">
		</div>
		<div class = "right">
			
		</div>
	</body>
</html>
