		<title>Reader Gadget</title>
                <script language="javascript" src="/ezweb/EzWebAPI/EzWebAPI.js"></script>

	<body>
		<script>
			var Direccion = EzWebAPI.createRGadgetVariable("direccion", _handler);
			Direccion.register();

			Counter.register();
						
			function _handler(value){
				alert("El valor recibido es: " + value );
			}
			

		</script>
