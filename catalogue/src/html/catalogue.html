<?xml version="1.0">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Cat&aacute;logo de Gadgets - EzWeb</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="../css/catalogue.css" />
		<script language="JavaScript" src="../js/lib/prototype.js"></script>
		<script language="JavaScript" src="../js/persistenceEngine/PersistenceEngine.js"></script>
		<script language="JavaScript" src="../js/resourceModel/UIUtils.js"></script>
		<script language="JavaScript" src="../js/resourceModel/Catalogue.js"></script>
		<script language="JavaScript" src="../js/resourceModel/Resource.js"></script>
		<script language="JavaScript" src="../js/resourceModel/Tagger.js"></script>
		<script language="JavaScript" src="../js/resourceModel/HashTable.js"></script>
	</head>
	<body onload="CatalogueFactory.getInstance().loadCatalogue('prueba.xml');document.getElementById('simple_search_text').focus();">
		<div id="main" class="main">
			<div id="head" class="head">
				<div id="search" class="search">
					<div id="simple_search" class="simple_search">
						<form onsubmit="return false;">
							<label for="search_text">Busqueda simple:</label>
							<input type="text" id="simple_search_text" name="simple_search_text" class="text" autocomplete="on"></input>
							<button onclick="UIUtils.evaluarFormulario(this.form);">Buscar</button><br/>
							<a href="#" onclick="javascript:UIUtils.toggle('simple_search');UIUtils.toggle('advanced_search');document.getElementById('advanced_search_text').focus();">Mostrar b&uacute;squeda avanzada</a>
						</form>
					</div>
					<div id="advanced_search" class="advanced_search" style="display:none;">
						<form onsubmit="return false;">
							<label for="search_text">Busqueda avanzada:</label>
							<input type="text" id="advanced_search_text" name="advanced_search_text" class="text" autocomplete="on"></input>
							<button onclick="UIUtils.evaluarFormulario(this.form);">Buscar</button><br/>
							<a href="#" onclick="javascript:UIUtils.toggle('advanced_search');UIUtils.toggle('simple_search');document.getElementById('simple_search_text').focus();">Mostrar b&uacute;squeda simple</a>
						</form>
					</div>
				</div>
			</div>
			<div id="resources" class="resources"></div>
			<div id="tab_info_resource" class="tab_info_resource">
				<a title="" href="" onmouseover="" onmouseout="">
					<img  id="tab_info_resource" src="images/info_resource_open.png"></img>
				</a>
			</div>
			<div id="info_resource" class="info_resource"></div>
		</div>
	</body>
</html>
