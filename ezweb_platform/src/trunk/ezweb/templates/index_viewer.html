{% extends "index.html"%}
{% load i18n %}

{% block css %}
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/ezweb_lite.css" />
{% endblock %}

{% block includes %}

    {% if only_one_js_file %}
      <script type="text/javascript" src="{{ MEDIA_URL }}js/ezweb.js"></script>
    {% else %}
       {% include "js_viewer_includes.js" %}
    {% endif %}
    
    <script type="text/javascript" src="{{ MEDIA_URL }}js/wiring/wz_jsgraphics.js"></script>
    <script type="text/javascript" src="/jsi18n/?language={{ LANGUAGE_CODE }}"></script>
    
    {% if AUTHENTICATION_SERVER_URL %}
    <script type="text/javascript" src="{{ AUTHENTICATION_SERVER_URL }}/ezweb/js/js_library.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/EzSteroidsAPI/EzSteroidsAPI.js"></script>
    {% endif %}

{% endblock %}

{%block header%}
	<div id="header">
	<div id="bar">
	<div id="tab_section" class="tab_section">
		<input type="button" id="right_slider" title="go left" style="display:none" onmousedown="LayoutManagerFactory.getInstance().goLeft()" onmouseup="clearTimeout(LayoutManagerFactory.getInstance().leftTimeOut)"/>
		<div id="fixed_bar"><div id="scroll_bar"></div></div>
		<input type="button" id="left_slider" title="go right" style="display:none" onmousedown="LayoutManagerFactory.getInstance().goRight();" onmouseup="clearTimeout(LayoutManagerFactory.getInstance().rightTimeOut)"/>
		<input style="display:none" type="button" id="add_tab_link" title="{% trans 'Add more tabs' %}" class="toolbar_unmarked" onclick="$('add_tab_link').blur();OpManagerFactory.getInstance().activeWorkSpace.addTab();"/>
	
	</div>
	<div style="display:none" id="toolbar_section" class="toolbar_section">
			<input type="button" id="catalogue_link" title="{% trans 'Catalogue' %}" class="toolbar_unmarked" onclick="OpManagerFactory.getInstance().showCatalogue()"/>
			<input type="button" id="wiring_link" title="{% trans 'Wires' %}" class="toolbar_unmarked" onclick="OpManagerFactory.getInstance().activeWorkSpace.showWiring()"/>
			<div id="workspace_name"></div>
			<input type="button" id="ws_operations_link" title="{% trans 'Workspace operations' %}" class="toolbar_unmarked"/>
			<span id="logs_link" style="display:none" title="{% trans 'Errors' %}" class="toolbar_unmarked" onclick="OpManagerFactory.getInstance().showLogs();"></span>
		</div>
	</div>
	</div>
{% endblock %}
