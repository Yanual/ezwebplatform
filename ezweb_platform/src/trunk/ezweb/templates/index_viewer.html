{% extends "base_index.html"%}
{% load i18n %}

{% block css %}
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}{{ layout.lite }}" />
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}{{ theme.lite }}" />
	
	<style>
	   #toolbar_section, #banner, #add_tab_link {
	     display: none;
	   }
	</style>
{% endblock %}
{%block header%}
	{% include "header_viewer.html" %}
{% endblock %}

{% block includes %}

	<script type="text/javascript" src="{{ MEDIA_URL }}js/EzSteroidsAPI/EzSteroidsAPI.js"></script>

    <script type="text/javascript" src="{{ MEDIA_URL }}js/lib/prototype/prototype.improvements.js"></script>

    {% if only_one_js_file %}
      <script type="text/javascript" src="{{ MEDIA_URL }}js/ezweb_viewer_{{ ezweb_release }}.js"></script>
    {% else %}
       {% include "js_viewer_includes.js" %}
    {% endif %}

    <script type="text/javascript" src="/jsi18n/?language={{ LANGUAGE_CODE }}"></script>
{% endblock %}
