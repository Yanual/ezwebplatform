{% load i18n %}
<html>
<head>
	<style>
		body{
			font-family: Arial,Helvetica,sans-serif;
			font-size: 90%;
		}
		.warn{
			font-size: 80%;
			color: dimGray;
		}
		.url{
			word-wrap: break-word;
			font-style: italic;
		}
	</style>
		
</head>
<body>
	
	<div>
		<p>{%trans "Your file is now available at:" %}</p>
		<p><label class="url" id='url'>{{url}}</label></p>
		<p class="warn">{%trans "(Don't forget to copy this URL)" %}</p>
	</div>
</body>
</html>
